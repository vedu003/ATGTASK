{% extends 'app/base.html' %}
{% load static %}
{% block main-content %}

    <div class="container wow fadeInDown" data-wow-delay="0.5s" data-wow-duration="2s">
        <div class="row">
            <div class="col-lg-8 push-lg-2 col-md-10 push-md-1 col-sm-10 push-sm-1 login_top_bottom">
                <div class="row">
                    <div class="col-lg-8 push-lg-2 col-md-10 push-md-1 col-sm-12">
                        <div class="login_logo login_border_radius1">
                            <h3 class="text-xs-center">
                               <span class="text-white"> ATG <br />
                                    Log In</span>
                            </h3>
                        </div>
                        <div class="bg-white login_content login_border_radius">
                            <h5 class="mt-3 text-center text-danger">{{msg}}</h5>
                        <form class="mt-4" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="input-field">
                                            <label class="text-dark" for="username">Salutation</label>
                                            <select class="form-control" id="select" name = "dname"  value="{{pr.dname}}">
                                              {% for i in department %}
                                                <option value = "{{i}}" >{{i}}</option>
                                              {% endfor %}
                                            </select>    
                                          </div>
                                        <label class="text-dark mt-2" for="username">Email</label>
                                        <input class="form-control"name="email" id="username" type="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="password">Password</label>
                                        <input class="form-control" type="password" name="password" id="pass1" 
                                            placeholder="enter your password">
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn btn-block btn-dark">Sign In</button>
                                </div>
                                <div class="col-lg-12 text-center mt-5">
                                    Don't have an account? <a href="{% url 'signup'%}" class="text-danger">Sign Up</a>
                                </div>
                            </div>
                        </form>
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6 m-t-10">
                                        <div class="icon-white btn-facebook icon_padding loginpage_border">
                                            <i class="fa fa-facebook" aria-hidden="true"></i>
                                            <span class="text-white icon_padding text-center question_mark">Log In With Facebook</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6 pull-lg-right m-t-10">
                                        <div class="icon-white btn-google icon_padding loginpage_border">
                                            <i class="fa fa-google-plus" aria-hidden="true"></i>
                                            <span class="text-white icon_padding question_mark">Log In With Google+</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock main-content %}
