{% extends 'app/base.html' %}
{% load static %}
{% block main-content %}


<div class="row pb-5">
    <div class="col-7 align-self-center">
        <h1 style="text-align: center;color: #fff; padding-top: 2rem;"> Blog made By Doctors</h1>
        <style>td{padding-right:30px; padding-top: 30px; color: #fff; padding-left: 2rem;}</style>

    <form method ="post" enctype="multipart/form-data">
        {% csrf_token %}
    <table>
        
        <tr>
            <td><label for="incidentdepartment">Title of the Blog:</label></td>
            <td><input class="form-control" type="text" name="title" ></td>
        </tr>

        <tr>
            <td><label for="summaryofblog">Enter the Summary of Blog: </label></td>
            <td><textarea class="form-control" id="summaryofblog" name="summary" rows="4" cols="50"></textarea></td>
        </tr>

        <tr>
            <td><label for="contentofblog">Enter the Content of Blog: </label></td>
            <td><textarea class="form-control" id="contentofblog" name="content" rows="4" cols="50"></textarea></td>
        </tr>

        <tr>
            <td><label for="">Select Category of Blog: </label></td>
            <td> 
                <select class="form-control" name="category">  
                    <option value = "Mental Health"> Mental Health </option>  
                    <option value = "Heart Disease"> Heart Disease </option>  
                    <option value = "Covid19"> Covid19  </option>  
                    <option value = "Immunization"> Immunization  </option>  
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="subincidenttypes">Draft or Not? :</label></td>
            <td><input type="checkbox" name="draft" value="draft"></td>
        </tr>

        <tr>
            <td><label for="blogpic">Blog Picture :</label></td>
            <td><input class="form-control" type="file" name="blogpic" placeholder="Image" required/></td>
        </tr>

        <tr><td><input class="form-control btn btn-warning" type="submit" value="Submit"></td></tr>
    </table>

    </form>
</div></div>
       
{% endblock main-content %}
